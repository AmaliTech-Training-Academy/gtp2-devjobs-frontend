version: '3.8'

services:
  devjobs-frontend:
    build: .
    container_name: devjobs-frontend
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - devjobs-network

  # Optional: Add backend service
  # devjobs-backend:
  #   image: devjobs-backend:latest
  #   container_name: devjobs-backend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - DATABASE_URL=postgresql://user:pass@db:5432/devjobs
  #   networks:
  #     - devjobs-network

networks:
  devjobs-network:
    driver: bridge

