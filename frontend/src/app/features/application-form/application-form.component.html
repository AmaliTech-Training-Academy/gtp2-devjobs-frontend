        <div class="step">3</div>
        <div class="step">4</div>
        <div class="step">&#10003;</div>
    </div>

        <mat-step label="1"></mat-step>
        <mat-step label="2"></mat-step>
        <mat-step label="3"></mat-step>
        <mat-step label="4"></mat-step>
