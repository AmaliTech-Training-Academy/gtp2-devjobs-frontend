<app-seeker-nav></app-seeker-nav>
<div class="header-img">

  <img src="assets/blue-bg.png" alt="background image" />
</div>
<main class="container fixed-navbar-padding">


  <div class="tabs-and-search">
    <div class="tabs">

      <a
        [routerLink]="['/seeker/dashboard']"
        [class.active]="!(isApplicationStatus$ | async)"
      >
        Job Search
      </a>
      <a
        [routerLink]="['/seeker/dashboard/application-status']"
        [class.active]="isApplicationStatus$ | async"
      >

        Application Status
      </a>
    </div>
    @if(showSearch$ | async){
    <div class="search">
      <app-search [searchParams]="searchParams" (search)="onSearch($event)"></app-search>
    </div>
    }
  </div>


  <div class="page">
    <router-outlet></router-outlet>
  </div>
</main>
