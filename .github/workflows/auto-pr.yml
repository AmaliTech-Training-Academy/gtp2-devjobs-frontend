# .github/workflows/auto-pr.yml
name: Auto PR from development to testing on PR merge

on:
  pull_request:
    types:
      - closed
    branches:
      - development

  workflow_dispatch:

permissions:
  pull-requests: write

jobs:
  create-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          source: development
          target: testing
          title: 'Auto PR: Merge development into testing'
          body: |
            This PR was automatically created by a GitHub Action after a PR was merged into development.
            
            ## Original PR Details
            **Title:** ${{ github.event.pull_request.title }}
            **PR #:** ${{ github.event.pull_request.number }}
            **Author:** ${{ github.event.pull_request.user.login }}
            
            ### Original PR Description
            ${{ github.event.pull_request.body }}
          delete-branch: false

      - name: Notify Slack if PR is created
        if: steps.create_pr.outputs.pull-request-number
        uses: abinoda/slack-action@master
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          args: >-
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": ":white_check_mark: *Backend Dev CI:* PR from development to testing has been created successfully.\nðŸ”— <${{ steps.create_pr.outputs.pull-request-url }}|View Pull Request> | <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
            }
