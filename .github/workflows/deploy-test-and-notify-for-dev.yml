name: Test and Notify

on:
  workflow_call:
    secrets:
      SLACK_BOT_TOKEN:
        required: true
      SLACK_CHANNEL_ID:
        required: true

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Set CHROME_BIN environment variable
        run: echo "CHROME_BIN=$(which chromium-browser)" >> $GITHUB_ENV

      - name: Run Tests
        id: test
        working-directory: frontend
        run: npm test
        continue-on-error: true

      - name: Notify Slack if tests fail
        if: steps.test.outcome == 'failure'
        uses: abinoda/slack-action@master
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          args: >-
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "text": ":x: *Frontend Dev CI:* Tests failed.\nðŸ”— <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
            }
