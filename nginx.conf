worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        error_page 404 /index.html;
    }
}
# This is a basic Nginx configuration file for serving a static website.
# It listens on port 80 and serves files from the /usr/share/nginx/html directory.
# The configuration includes error handling for 404 errors, redirecting them to index.html.
# The server_name is set to localhost, which can be changed to your domain name.